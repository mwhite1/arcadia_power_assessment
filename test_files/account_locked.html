	<SCRIPT language='JavaScript'>
	function searchKeyPress(e)
	{
		// look for window.event in case event isn't passed in
		if (typeof e == 'undefined' && window.event) { e = window.event; }
		if (e.which || e.keyCode)
		{
			if ((e.which == 13) || (e.keyCode ==13))
			{
				document.getElementById('Enter').click();			
			}
		}		
	}

	function resetCredFields()
	{		
		if (24 == 0 || 24 == 4 || 24 == 5 || 24 == 28 || 24 == 30 )
		{
			document.PWChange.PASSWORD.value = '';
		}
		else if (24 == 1 || 24 == 18 || 24 == 20 || 24 == 22 || 24 == 31 || 24 == 34)
		{
			document.PWChange.NEWPASSWORD.value = '';
			document.PWChange.CONFIRMATION.value = '';
		}
	}
	
	var errorMessage="";
	
	function GetErrorMessage()
	{
		return errorMessage;
	}
	
	function SetErrorMessage(message)
	{
		errorMessage=errorMessage.concat(message);
	}
	
	function ResetErrorMessage()
	{
		errorMessage="<p><img src='/siteminderagent/forms/images/fv_Icon-error.png' title='Error' alt='Error' /> <strong>Please correct the following and try again.</strong></p>";
	}
	
	// Function for Validating Forms
	function CheckForm(form)
	{
		ResetErrorMessage();	
		
		var errorDiv = document.getElementById("errorDiv");
		errorDiv.className="hidden";	
		
		var userNameFormGroup = document.getElementById("userNameFormGroup");		
		var passwordFormGroup = document.getElementById("passwordFormGroup");		
		var newPasswordFormGroup = document.getElementById("newPasswordFormGroup");		
		var passwordConfirmationFormGroup = document.getElementById("passwordConfirmationFormGroup");		
		var pinFormGroup = document.getElementById("pinFormGroup");		
	
		if (24 == 1 || 24 == 18 || 24 == 20 || 24 == 21 || 24 == 22 || 24 == 31 || 24 == 34)
		{
			passwordFormGroup.className="form-group";
			newPasswordFormGroup.className="form-group";
			passwordConfirmationFormGroup.className="form-group";
		
			if(form.PASSWORD.value == "" || form.NEWPASSWORD.value == "" || form.CONFIRMATION.value == "" || form.NEWPASSWORD.value != form.CONFIRMATION.value || form.PASSWORD.value == form.NEWPASSWORD.value)
			{			
				if ( form.PASSWORD.value == "" ){
					SetErrorMessage("<p>Temporary password is required.</p>");
					form.PASSWORD.focus()
					passwordFormGroup.className="form-group has-error";
				}
				if ( form.NEWPASSWORD.value == "" ){
					SetErrorMessage("<p>New password is required.</p>");
					form.NEWPASSWORD.focus()
					newPasswordFormGroup.className="form-group has-error";
				}
				if ( form.CONFIRMATION.value == "" ){
					SetErrorMessage("<p>New password confirmation is required.</p>");
					form.CONFIRMATION.focus()
					passwordConfirmationFormGroup.className="form-group has-error";
				}
				if ( form.NEWPASSWORD.value != form.CONFIRMATION.value ){
					SetErrorMessage("<p>New password confirmation must match new password.</p>");
					form.NEWPASSWORD.focus()
					newPasswordFormGroup.className="form-group has-error";
					passwordConfirmationFormGroup.className="form-group has-error";					
				}
				if ( form.PASSWORD.value == form.NEWPASSWORD.value ){
					SetErrorMessage("<p>New password cannot match temporary password.</p>");
					form.NEWPASSWORD.focus()
					passwordFormGroup.className="form-group has-error";
					newPasswordFormGroup.className="form-group has-error";					
				}
				errorDiv.className="alert alert-danger";
				errorDiv.innerHTML=GetErrorMessage();
				return false
			}
			else {
				errorDiv.className="hidden";
				form.submit()
				return	true
			}
		}
		else if (24 == 0 || 24 == 4 || 24 == 5 || 24 == 28 || 24 == 30)
		{
			userNameFormGroup.className="form-group";
			passwordFormGroup.className="form-group";
			
			if ( form.username.value == "" || form.PASSWORD.value == ""){					
					if ( form.username.value == ""){					
						SetErrorMessage("<p>User name is required.</p>");					
						form.username.focus();
						userNameFormGroup.className="form-group has-error";						
					}
					if ( form.PASSWORD.value == "" ){						
						SetErrorMessage("<p>Temporary password is required.</p>");
						form.PASSWORD.focus();
						passwordFormGroup.className="form-group has-error";
					}
				errorDiv.className="alert alert-danger";
				errorDiv.innerHTML=GetErrorMessage();					
				return false;
			}			
			else {
				errorDiv.className="hidden";
				form.submit()
				return	true
			}
		}
		else if (24 == 29)
		{
		
			userNameFormGroup.className="form-group";
			passwordFormGroup.className="form-group";
			pinFormGroup.className="form-group";
		
			if ( form.username.value == "" || form.PASSWORD.value == "")
			{
			
				if ( form.username.value == "" ){
						SetErrorMessage("<p>User name is required.</p>");					
						form.username.focus();
						userNameFormGroup.className="form-group has-error";	
				}
				if ( form.PASSWORD.value == "" ){
						SetErrorMessage("<p>Temporary password is required.</p>");
						form.PASSWORD.focus();
						passwordFormGroup.className="form-group has-error";
				}
				errorDiv.className="alert alert-danger";
				errorDiv.innerHTML=GetErrorMessage();					
				return false;
			}
			else if ( form.SELECT.checked ){
				errorDiv.className="hidden";
				form.NEWPASSWORD.value = "SYSTEM"
				form.submit()
				return	true
			}
			else {
				errorDiv.className="hidden";
				form.NEWPASSWORD.value = "NONSYSTEM"
				form.submit()
				return	true
			}
		}
	}

	function submitform ()
	{
		if (24 == 18){
			document.forms['PWChange'].elements['smauthreason'].value = 23
			document.PWChange.submit();
		}
		else if (24 == 23 || 24 == 32){
			document.PWChange.submit()
		}
	}

	function clearSubmit ()
	{
		document.PWChange.PASSWORD.value = '';
		document.PWChange.NEWPASSWORD.value = '';
		document.PWChange.CONFIRMATION.value = '';
		submitform();
	}
